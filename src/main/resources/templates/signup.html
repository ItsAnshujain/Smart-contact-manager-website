<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="text-center">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <h1 class="text-center">Register Here</h1>
                        <form th:action="@{/do_register}" method="post" th:object="${user}">
                            <div class="form-group mb-3">
                                <label for="name_field" class="form-label">Name</label>
                                <input name="name" th:value="${user.name}" type="text" class="form-control"
                                    id="name_field" placeholder="Enter here" aria-describedby="emailHelp"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" required>

                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email_field" class="form-label">Email</label>
                                <input name="email" th:value="${user.email}" type="email" class="form-control"
                                    id="email_field" placeholder="Enter here" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password_field" class="form-label">Password</label>
                                <input name="password" th:value="${user.password}" type="password" class="form-control"
                                    id="password_field" placeholder="Enter here" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group mb-3">
                                <textarea name="about" th:text="${user.about}"
                                    placeholder="Write something about yourself" rows="8"
                                    class="form-control"></textarea>
                            </div>
                            <div class="form-group form-check mb-3">
                                <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
                                <label for="agreement">Accept terms & conditions</label>
                            </div>
                            <div class="container text-center ">
                                <button type="submit" class="btn bg-pri">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
