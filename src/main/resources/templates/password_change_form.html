<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >new password set page</title>
    
</head>
<body>
    <section class="vh-100" style="background-color: #AFC8AD;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-6">
              <div class="card" style="border-radius: 1rem;">
      
                      <form class="p-3" th:action="@{/change-oldpassword}" method="post">
                        <h3 class="text-center p-3" style="letter-spacing: 1px;">Set Your New Password</h3>
                        
                          <div th:if="${session.message}">
                            <div class="alert alert-danger text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                          
                        <div class="form-outline mb-4">
                          <input name="newPassword" type="text" id="form2Example27" class="form-control form-control-lg" placeholder="Enter new password here" required/>
                        </div>
      
                        <div class="pt-1 mb-4 text-center">
                          <input type="submit" name="submit" value="Change password" class="btn btn-success btn-lg btn-block">
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
