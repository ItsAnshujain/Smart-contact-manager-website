<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >User Dashboard</title>
</head>
<body>
    <section>
      <div class="card mx-3" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
              <img style="width: 200px; height: 200px;" class="contact_image" th:src="@{'/img/'+${contact.image}}" alt="">
              <h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.secondname}"></span> )</h3>
              
              <div class="table-responsive">
              <table class="table mt-5">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">
                          <span th:text="${contact.cId}"></span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Email</th>
                      <td>
                          <span th:text="${contact.email}"></span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Phone</th>
                      <td>
                          <span th:text="${contact.phone}"></span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Work</th>
                      <td>
                          <span th:text="${contact.work}"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
                <div class="description mt-4">
                  <th:block th:utext="${contact.description}"></th:block>
                </div>
                <div class="container">
                  <a href="#" th:onclick="|deleteContact(${contact.cId})|"><button class="fa-solid fa-trash-can"></button></a>
                  <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
                    <button type="submit" class="fa-solid fa-pen-to-square border-none mt-2"></button>
                  </form>
                </div>
            </div>
        </div>
      </div>
      <h1 th:unless="${contact}" class="p-3 text-center bg-danger text-white">You don't have permission to see this contact</h1>
    </section>
</body>
</html>
