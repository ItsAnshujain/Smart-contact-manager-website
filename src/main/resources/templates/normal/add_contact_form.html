<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <section>
        <div class="card mx-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" class="mt-2"
                                th:action="@{/user/process-contact}" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-plus"></i></span>
                                    <input type="text" name="name" class="form-control" placeholder="Enter name here"
                                        aria-label="Username" aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-user"></i></span>
                                    <input type="text" name="secondname" class="form-control"
                                        placeholder="Enter second name here" aria-label="Username"
                                        aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-phone"></i></span>
                                    <input type="number" min="10" name="phone" class="form-control"
                                        placeholder="Enter phone number here" aria-label="Username"
                                        aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-at"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Enter email here"
                                        aria-label="Username" aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-briefcase"></i></span>
                                    <input type="text" name="work" class="form-control" placeholder="Enter work here"
                                        aria-label="Username" aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <textarea id="mytextarea" name="description" class="form-control"
                                        placeholder="Enter contact description here" rows="10"></textarea>
                                </div>
                                <div class="custom-file">
                                    <input type="file" name="image">
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-outline-success">Save contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea',
              width: '100%'
            });
            $(document).ready(()=>{
                $('.item').removeClass("active");
                $('#addContact-link').addClass("active");
            })
        </script>
    </section>
</body>

</html>
