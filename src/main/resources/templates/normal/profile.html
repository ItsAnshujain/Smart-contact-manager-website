<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >User Dashboard</title>
</head>
<body>
    <section>
        <div class="card mx-3">
          <div class="card-body">
              <div class="container text-center">
                <img style="width: 200px; height: 200px;" class="contact_image" th:src="@{'/img/'+${user.imageUrl}}" alt="">
                <h1 class="mt-3" th:text="${user.name}"></h1>
                
                <div class="table-responsive">
                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">
                            <span th:text="${user.id}"></span>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Email</th>
                        <td>
                            <span th:text="${user.email}"></span>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Role</th>
                        <td>
                            <span th:text="${user.role}"></span>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Account active</th>
                        <td>
                            <span th:text="${user.enabled}"></span>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">About You</th>
                        <td>
                            <span th:text="${user.about}"></span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                 </div>
              </div>
          </div>
        </div>
        <script>
          $(document).ready(()=>{
              $('.item').removeClass("active");
              $('#profile-link').addClass("active");
          })
      </script>
      </section>
</body>
</html>
